<table class="table table-striped table-bordered" style="max-width: 600px;">
    <thead>
        <tr>
            <th style="width: 30%;">
                Name
            </th>
            <th style="width: 50%;">
                Total
            </th>
            <th style="width: 50%;">
                Creation Date
            </th>

            <th style="width: 50%;">
                I Am Working
            </th>

        </tr>
    </thead>
    <tbody>
        {% for f in s %}
        <tr>
            <td>
                {{ f.customer_name}}
            </td>
            <td>
                {{ f.date}}
            </td>
            <td>
                {{ f.product_id}}
            </td>



        </tr>
        {% endfor %}
    </tbody>
</table>
